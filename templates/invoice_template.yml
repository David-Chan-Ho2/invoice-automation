issuer: Acme Solutions LLC
keywords:
  - INVOICE
fields:
  invoice_number:
    parser: regex
    regex: 'Invoice Number:\s*(\S+)'
  date: # was invoice_date
    parser: regex
    regex: 'Invoice Date:\s*([A-Za-z]+\s\d{1,2},\s\d{4})'
  due_date:
    parser: regex
    regex: 'Due Date:\s*([A-Za-z]+\s\d{1,2},\s\d{4})'
  issuer:
    parser: regex
    regex: "Acme Solutions LLC"
  customer_name:
    parser: regex
    regex: 'Bill To:\s*([\w\s]+)'
  customer_address:
    parser: regex
    regex: 'Bill To:.*\n(.*\n.*\n.*)'
  amount: # was total
    parser: regex
    regex: 'Total Due:\s*\$([\d,]+\.\d{2})'
  tax:
    parser: regex
    regex: 'Tax.*:\s*\$([\d,]+\.\d{2})'
  subtotal:
    parser: regex
    regex: 'Subtotal:\s*\$([\d,]+\.\d{2})'
